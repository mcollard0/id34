apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.promethylhosting.id34"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 6  // Android 15 compatibility
        versionName '2.0.0-android15'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }
    
    // Fix linting issues for legacy code
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
    // Minimal working build without external dependencies
    // Using only Android SDK classes to avoid dependency issues
}
